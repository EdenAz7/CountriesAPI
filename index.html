<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Of The World</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <h1>Countries Of The World</h1>
    <form>
        <input type="text" id="countrieName" placeholder="Please enter country name..." />
        <input type="button" value="Search" id="searchBtn" />
        <input type="button" value="All Countries" id="allCountries" />
    </form>
    <hr />
    <div id="totalCountries">Total Countries: 0</div>
    <div id="population">Total population: 0</div>
    <div id="avgPopulation">Average population: 0</div>
    <br>

    <table>
        <thead>
            <tr>
                <th>Flag:</th>
                <th>Country Name:</th>
                <th>Number of Citizens:</th>
                <th>Symbol Coin</th>
            </tr>
        </thead>
        <tbody id="tableCountries">

        </tbody>
    </table>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Region:</th>
                <th>Number of Countries:</th>
            </tr>
        </thead>
        <tbody id="tableRegion">

        </tbody>
    </table>
</body>

</html>
